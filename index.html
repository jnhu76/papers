    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #60a5fa, #a855f7, #ec4899);
            min-height: 100vh;
        }
        
        .glass-card {

            backdrop-filter: blur(10px);

        }

            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        #backToTop:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .pagination-btn {
            transition: all 0.2s ease;
        }

            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);

            max-height: 70vh;

            position: relative;
        }

        .virtual-item {
            position: absolute;
            width: 100%;

        .update-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

            color: white;
            padding: 12px 20px;

            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .nav-container {
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 0.5rem;

            .nav-item {

            .paper-info {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .paper-meta {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .virtual-scroll-container {
                max-height: 60vh;
            }
        }
    </style>

    <script>
        // 全局变量
        let allPapers = [];
        let filteredPapers = [];
        let currentPage = 1;
        const papersPerPage = 10;
        let currentSort = 'year-desc';
        let virtualScroll = null;
        let paperDatabase = null;
        let autoUpdater = null;

        // IndexedDB 数据库类
        class PaperDatabase {
            constructor() {
                this.dbName = 'AcademicPapersDB';
                this.version = 3; // 版本号，数据更新时递增
                this.currentDataHash = '';
            }
            
            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        // 创建论文存储
                        if (!db.objectStoreNames.contains('papers')) {
                            const store = db.createObjectStore('papers', { keyPath: 'id' });
                            store.createIndex('title', 'title', { multiEntry: false });
                            store.createIndex('authors', 'authors', { multiEntry: true });
                            store.createIndex('year', 'year', { multiEntry: false });
                            store.createIndex('category', 'category', { multiEntry: false });
                            store.createIndex('conference', 'conference', { multiEntry: false });
                        }
                        
                        // 创建元数据存储
                        if (!db.objectStoreNames.contains('metadata')) {
                            const metadataStore = db.createObjectStore('metadata', { keyPath: 'key' });
                        }
                    };
                    
                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        resolve(this.db);
                    };
                    
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            // 计算数据哈希
            async calculateDataHash(papers) {
                const dataStr = JSON.stringify(papers);
                const encoder = new TextEncoder();
                const data = encoder.encode(dataStr);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }

            // 获取元数据
            async getMetadata(key) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['metadata'], 'readonly');
                    const store = transaction.objectStore('metadata');
                    const request = store.get(key);
                    
                    request.onsuccess = () => resolve(request.result ? request.result.value : null);
                    request.onerror = () => reject(request.error);
                });
            }

            // 设置元数据
            async setMetadata(key, value) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['metadata'], 'readwrite');
                    const store = transaction.objectStore('metadata');
                    const request = store.put({ key, value });
                    
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }

            // 检查是否需要更新
            async needsUpdate(papers) {
                const newHash = await this.calculateDataHash(papers);
                const oldHash = await this.getMetadata('dataHash');
                return newHash !== oldHash;
            }

            // 获取所有论文
            async getAllPapers() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['papers'], 'readonly');
                    const store = transaction.objectStore('papers');
                    const request = store.getAll();
                    
                    request.onsuccess = () => resolve(request.result || []);
                    request.onerror = () => reject(request.error);
                });
            }

            // 批量存储论文
            async storePapers(papers) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['papers', 'metadata'], 'readwrite');
                    const paperStore = transaction.objectStore('papers');
                    const metadataStore = transaction.objectStore('metadata');
                    
                    // 清空现有数据
                    const clearRequest = paperStore.clear();
                    
                    clearRequest.onsuccess = () => {
                        // 添加新数据
                        papers.forEach(paper => {
                            paperStore.add(paper);
                        });
                        
                        // 更新元数据
                        this.calculateDataHash(papers).then(hash => {
                            metadataStore.put({ key: 'dataHash', value: hash });
                            metadataStore.put({ 
                                key: 'lastUpdated', 
                                value: new Date().toISOString() 
                            });
                            metadataStore.put({ 
                                key: 'totalCount', 
                                value: papers.length 
                            });
                        });
                        
                        resolve();
                    };
                    
                    clearRequest.onerror = () => reject(clearRequest.error);
                });
            }

            // 获取数据库统计信息
            async getStats() {
                const lastUpdated = await this.getMetadata('lastUpdated');
                const totalCount = await this.getMetadata('totalCount');
                
                return {
                    lastUpdated,
                    totalCount: totalCount || 0,
                    isCached: !!lastUpdated
                };
            }
        }

        // 虚拟滚动类
        class VirtualScroll {
            constructor(container, itemHeight = 160) {
                this.container = container;
                this.itemHeight = itemHeight;
                this.visibleItems = new Map();
                this.startIndex = 0;
                this.endIndex = 0;
                this.scrollContent = container.querySelector('.virtual-scroll-content');
                
                this.init();
            }
            
            init() {
                this.container.addEventListener('scroll', () => this.handleScroll());
                this.updateContainerHeight();
            }
            
            updateContainerHeight() {
                this.scrollContent.style.height = `${filteredPapers.length * this.itemHeight}px`;
            }
            
            handleScroll() {
                const scrollTop = this.container.scrollTop;
                this.startIndex = Math.max(0, Math.floor(scrollTop / this.itemHeight) - 2);
                this.endIndex = Math.min(
                    filteredPapers.length - 1,
                    this.startIndex + Math.ceil(this.container.clientHeight / this.itemHeight) + 4
                );
                
                this.renderVisibleItems();
            }
            
            renderVisibleItems() {
                // 移除不可见的项目
                for (let [index, element] of this.visibleItems) {
                    if (index < this.startIndex || index > this.endIndex) {
                        element.remove();
                        this.visibleItems.delete(index);
                    }
                }
                
                // 添加可见的项目
                for (let i = this.startIndex; i <= this.endIndex; i++) {
                    if (!this.visibleItems.has(i) && filteredPapers[i]) {
                        const element = this.createPaperElement(filteredPapers[i], i);
                        this.visibleItems.set(i, element);
                        this.scrollContent.appendChild(element);
                    }
                }
            }
            
            createPaperElement(paper, index) {
                const element = document.createElement('div');
                element.className = 'virtual-item paper-item p-6';
                element.style.top = `${index * this.itemHeight}px`;
                element.style.height = `${this.itemHeight}px`;
                
                element.innerHTML = `
                    <div class="flex flex-col lg:flex-row lg:justify-between lg:items-start gap-4 h-full">
                        <div class="flex-grow">
                            <div class="flex flex-wrap items-center gap-2 mb-3">
                                <span class="text-xs font-semibold px-2 py-1 rounded-full ${getCategoryColor(paper.category)}">
                                    ${paper.conference}
                                </span>
                                <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">${paper.year}</span>
                                <span class="text-xs text-gray-500">${paper.category}</span>
                            </div>
                            
                            <h3 class="font-bold text-lg text-gray-900 mb-2 line-clamp-2 leading-tight">
                                <a href="${paper.htmlFile}" class="hover:text-blue-600 transition-colors" target="_blank">
                                    ${paper.title}
                                </a>
                            </h3>
                            
                            <div class="paper-info flex items-center text-sm text-gray-600 mb-3">
                                <i class="fas fa-users mr-2 text-blue-500"></i>
                                <span class="line-clamp-1">${paper.authors.slice(0, 4).join(', ')}${paper.authors.length > 4 ? '等' : ''}</span>
                            </div>
                            
                            <p class="text-sm text-gray-700 mb-4 line-clamp-2">${paper.abstract}</p>
                            
                            <div class="paper-meta flex flex-wrap gap-1">
                                ${paper.keywords.slice(0, 5).map(keyword => 
                                    `<span class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded">${keyword}</span>`
                                ).join('')}
                                ${paper.keywords.length > 5 ? `<span class="px-2 py-1 bg-gray-100 text-gray-500 text-xs rounded">+${paper.keywords.length - 5}</span>` : ''}
                            </div>
                        </div>
                        
                        <div class="flex-shrink-0">
                            <a 
                                href="${paper.htmlFile}" 
                                class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-sm font-medium"
                                target="_blank"
                            >
                                查看详情
                                <i class="fas fa-arrow-right ml-2 text-xs"></i>
                            </a>
                        </div>
                    </div>
                `;
                
                return element;
            }
            
            updateData(papers) {
                filteredPapers = papers;
                this.updateContainerHeight();
                this.visibleItems.clear();
                this.scrollContent.innerHTML = '';
                this.handleScroll();
            }
            
            refresh() {
                this.updateContainerHeight();
                this.handleScroll();
            }
        }

        // 自动更新器
        class AutoUpdater {
            constructor() {
                this.checkInterval = 5 * 60 * 1000; // 5分钟检查一次
                this.lastCheck = 0;
            }
            
            start() {
                // 页面可见时检查更新
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && this.shouldCheck()) {
                        this.checkForUpdates();
                    }
                });
                
                // 定期检查
                setInterval(() => this.checkForUpdates(), this.checkInterval);
                
                // 初始检查
                setTimeout(() => this.checkForUpdates(), 10000);
            }
            
            async checkForUpdates() {
                try {
                    const networkPapers = await fetchPapersFromNetwork();
                    if (networkPapers && await paperDatabase.needsUpdate(networkPapers)) {
                        await paperDatabase.storePapers(networkPapers);
                        this.lastCheck = Date.now();
                        
                        // 如果当前正在显示数据，更新它
                        if (allPapers.length > 0) {
                            allPapers = networkPapers.map(fixPaperPaths);
                            filteredPapers = [...allPapers];
                            
                            if (virtualScroll) {
                                virtualScroll.updateData(filteredPapers);
                            }
                            
                            this.showUpdateNotification();
                            updatePaperCount();
                        }
                    }
                } catch (error) {
                    console.warn('自动更新检查失败:', error);
                }
            }
            
            shouldCheck() {
                return Date.now() - this.lastCheck > this.checkInterval;
            }
            
            showUpdateNotification() {
                const notification = document.createElement('div');
                notification.className = 'update-notification';
                notification.innerHTML = `
                    <i class="fas fa-sync-alt mr-2"></i>
                    论文数据已自动更新
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // 工具函数
        async function fetchPapersFromNetwork() {
            try {
                const response = await fetch('./papers.json');
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.warn('网络请求失败:', error);
                return null;
            }
        }

        function fixPaperPaths(paper) {
            if (paper.htmlFile && !paper.htmlFile.startsWith('http')) {
                if (paper.htmlFile.startsWith('./') || paper.htmlFile.startsWith('../') || paper.htmlFile.startsWith('/')) {
                    return paper;
                }
                paper.htmlFile = './' + paper.htmlFile;
            }
            return paper;
        }

        function updateLoadingStatus(message) {
            const statusElement = document.getElementById('loadingStatus');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        function showCacheStatus() {
            const cacheStatus = document.getElementById('cacheStatus');
            const dataSource = document.getElementById('dataSource');
            if (cacheStatus) cacheStatus.classList.remove('hidden');
            if (dataSource) dataSource.textContent = '本地缓存';
        }

        function showNetworkStatus() {
            const dataSource = document.getElementById('dataSource');
            if (dataSource) {
                dataSource.textContent = '网络数据';
                dataSource.className = dataSource.className.replace('bg-blue-100', 'bg-green-100');
                dataSource.className = dataSource.className.replace('text-blue-800', 'text-green-800');
            }
        }

        // 主要功能函数
        async function loadPapers() {
            try {
                updateLoadingStatus('初始化数据库...');
                
                // 初始化数据库
                paperDatabase = new PaperDatabase();
                await paperDatabase.init();
                
                updateLoadingStatus('检查缓存数据...');
                
                // 获取缓存统计
                const stats = await paperDatabase.getStats();
                
                let papers = [];
                let dataSource = 'cache';
                
                // 尝试从网络获取最新数据
                updateLoadingStatus('检查网络更新...');
                const networkPapers = await fetchPapersFromNetwork();
                
                if (networkPapers) {
                    if (stats.isCached && await paperDatabase.needsUpdate(networkPapers)) {
                        // 数据有更新，存储到IndexedDB
                        updateLoadingStatus('更新本地缓存...');
                        await paperDatabase.storePapers(networkPapers);
                        papers = networkPapers;
                        dataSource = 'network';
                        showNetworkStatus();
                    } else if (!stats.isCached) {
                        // 首次加载，存储到IndexedDB
                        updateLoadingStatus('初始化本地缓存...');
                        await paperDatabase.storePapers(networkPapers);
                        papers = networkPapers;
                        dataSource = 'network';
                        showNetworkStatus();
                    } else {
                        // 使用缓存数据
                        updateLoadingStatus('加载缓存数据...');
                        papers = await paperDatabase.getAllPapers();
                        dataSource = 'cache';
                        showCacheStatus();
                    }
                } else if (stats.isCached) {
                    // 网络失败，使用缓存数据
                    updateLoadingStatus('网络不可用，加载缓存数据...');
                    papers = await paperDatabase.getAllPapers();
                    dataSource = 'cache';
                    showCacheStatus();
                } else {
                    throw new Error('无法加载论文数据：网络不可用且无缓存数据');
                }
                
                // 处理数据
                allPapers = papers.map(fixPaperPaths);
                filteredPapers = [...allPapers];
                
                updateLoadingStatus('初始化界面...');
                
                // 初始化虚拟滚动
                const papersListContainer = document.getElementById('papersList');
                virtualScroll = new VirtualScroll(papersListContainer);
                
                // 更新UI
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('papersContainer').classList.remove('hidden');
                
                updatePaperCount();
                applySorting();
                virtualScroll.updateData(filteredPapers);
                setupPagination();
                
                // 启动自动更新
                autoUpdater = new AutoUpdater();
                autoUpdater.start();
                
                console.log(`数据加载完成，来源: ${dataSource}，共 ${allPapers.length} 篇论文`);
                
            } catch (error) {
                console.error('加载论文数据失败:', error);
                showError();
            }
        }

        function updatePaperCount() {
            document.getElementById('paperCount').textContent = allPapers.length;
            document.getElementById('mobilePaperCount').textContent = allPapers.length;
            document.getElementById('totalPapers').textContent = filteredPapers.length;
        }

        function showError() {
            document.getElementById('loading').innerHTML = `
                <div class="text-red-600">
                    <i class="fas fa-exclamation-triangle text-3xl mb-4"></i>
                    <p class="font-medium">加载论文数据失败</p>
                    <p class="text-sm mt-2">请刷新页面重试或检查网络连接</p>
                    <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                        重新加载
                    </button>
                </div>
            `;
        }

        // 原有的功能函数（稍作修改）
        function applySorting() {
            const [field, order] = currentSort.split('-');
            
            filteredPapers.sort((a, b) => {
                let aVal = a[field];
                let bVal = b[field];
                
                if (field === 'year') {
                    aVal = parseInt(aVal);
                    bVal = parseInt(bVal);
                } else {
                    aVal = aVal || '';
                    bVal = bVal || '';
                }
                
                if (order === 'desc') {
                    return aVal > bVal ? -1 : aVal < bVal ? 1 : 0;
                } else {
                    return aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
                }
            });
            
            if (virtualScroll) {
                virtualScroll.updateData(filteredPapers);
            }
        }

        function performSearch(query) {
            if (!query.trim()) {
                filteredPapers = [...allPapers];
            } else {
                const lowerQuery = query.toLowerCase();
                filteredPapers = allPapers.filter(paper => 
                    paper.title.toLowerCase().includes(lowerQuery) ||
                    paper.authors.some(author => author.toLowerCase().includes(lowerQuery)) ||
                    paper.keywords.some(keyword => keyword.toLowerCase().includes(lowerQuery)) ||
                    paper.conference.toLowerCase().includes(lowerQuery) ||
                    paper.abstract.toLowerCase().includes(lowerQuery) ||
                    paper.category.toLowerCase().includes(lowerQuery)
                );
            }
            
            currentPage = 1;
            applySorting();
            if (virtualScroll) {
                virtualScroll.updateData(filteredPapers);
            }
            setupPagination();
        }

        function getCategoryColor(category) {
            const colors = {
                '人工智能': 'bg-blue-100 text-blue-800',
                '机器学习': 'bg-purple-100 text-purple-800',
                '深度学习': 'bg-indigo-100 text-indigo-800',
                '自然语言处理': 'bg-green-100 text-green-800',
                '计算机视觉': 'bg-pink-100 text-pink-800',
                '数据挖掘': 'bg-orange-100 text-orange-800',
                '操作系统安全': 'bg-red-100 text-red-800'
            };
            
            return colors[category] || 'bg-gray-100 text-gray-800';
        }

        function setupPagination() {
            const totalPages = Math.ceil(filteredPapers.length / papersPerPage);
            const paginationContainer = document.getElementById('paginationNumbers');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            // 更新按钮状态
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            // 计算显示范围
            const startIndex = (currentPage - 1) * papersPerPage;
            const endIndex = Math.min(startIndex + papersPerPage, filteredPapers.length);
            document.getElementById('currentRange').textContent = `${startIndex + 1}-${endIndex}`;
            
            // 生成分页数字
            let paginationHTML = '';
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // 第一页
            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn px-3 py-2 rounded-lg" data-page="1">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="px-2">...</span>`;
                }
            }
            
            // 页码
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="pagination-btn px-3 py-2 rounded-lg ${currentPage === i ? 'active' : ''}" data-page="${i}">
                        ${i}
                    </button>
                `;
            }
            
            // 最后一页
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="px-2">...</span>`;
                }
                paginationHTML += `<button class="pagination-btn px-3 py-2 rounded-lg" data-page="${totalPages}">${totalPages}</button>`;
            }
            
            paginationContainer.innerHTML = paginationHTML;
            
            // 添加分页事件监听
            paginationContainer.querySelectorAll('button[data-page]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentPage = parseInt(e.target.dataset.page);
                    if (virtualScroll) {
                        virtualScroll.container.scrollTop = 0;
                    }
                    setupPagination();
                });
            });
            
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    if (virtualScroll) {
                        virtualScroll.container.scrollTop = 0;
                    }
                    setupPagination();
                }
            };
            
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    if (virtualScroll) {
                        virtualScroll.container.scrollTop = 0;
                    }
                    setupPagination();
                }
            };
        }

        function setupBackToTop() {
            const backToTopBtn = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.remove('opacity-0');
                } else {
                    backToTopBtn.classList.add('opacity-0');
                }
            });
            
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // 事件监听
        document.getElementById('searchInput').addEventListener('input', (e) => {
            performSearch(e.target.value);
        });

        document.getElementById('resetSearch').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            filteredPapers = [...allPapers];
            currentPage = 1;
            applySorting();
            if (virtualScroll) {
                virtualScroll.updateData(filteredPapers);
            }
            setupPagination();
        });

        document.getElementById('sortSelect').addEventListener('change', (e) => {
            currentSort = e.target.value;
            applySorting();
            setupPagination();
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadPapers();
            setupBackToTop();
        });
    </script>
</body>
