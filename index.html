<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术论文库 | Academic Papers</title>
    
    <!-- 统一CDN加载 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #60a5fa, #a855f7, #ec4899);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .paper-item {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .paper-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .nav-item {
            transition: all 0.2s ease;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .nav-item.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }
        
        #backToTop {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        #backToTop:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .pagination-btn {
            transition: all 0.2s ease;
        }
        
        .pagination-btn:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }
        
        .pagination-btn.active {
            background: rgba(59, 130, 246, 0.9);
            color: white;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .nav-container {
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 0.5rem;
            }
            
            .nav-item {
                display: inline-block;
            }
            
            .search-box {
                margin: 0 1rem;
            }
            
            .paper-item {
                padding: 1rem !important;
            }
            
            .paper-info {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .paper-meta {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body class="text-gray-800">
    <!-- 导航栏 -->
    <nav class="glass-card mx-4 mt-4 md:mx-8 lg:mx-16 sticky top-4 z-10">
        <div class="px-4 py-3">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center">
                <div class="flex items-center justify-between mb-4 md:mb-0">
                    <div class="flex items-center">
                        <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-2 rounded-lg mr-3">
                            <i class="fas fa-graduation-cap text-white text-xl"></i>
                        </div>
                        <h1 class="text-xl font-bold">学术论文库</h1>
                        <span class="ml-2 text-sm bg-gradient-to-r from-blue-500 to-purple-600 text-white px-2 py-1 rounded-full">Beta</span>
                    </div>
                    <div class="md:hidden text-sm bg-white/80 px-2 py-1 rounded-full">
                        <span id="mobilePaperCount">0</span> 篇论文
                    </div>
                </div>
                
                <div class="nav-container flex space-x-1">
                    <button class="nav-item active px-4 py-2 rounded-lg text-sm font-medium" data-filter="all">
                        全部论文
                    </button>
                    <button class="nav-item px-4 py-2 rounded-lg text-sm font-medium" data-filter="recent">
                        最新发布
                    </button>
                    <button class="nav-item px-4 py-2 rounded-lg text-sm font-medium" data-filter="人工智能">
                        人工智能
                    </button>
                    <button class="nav-item px-4 py-2 rounded-lg text-sm font-medium" data-filter="自然语言处理">
                        NLP
                    </button>
                    <button class="nav-item px-4 py-2 rounded-lg text-sm font-medium" data-filter="计算机视觉">
                        CV
                    </button>
                </div>
                
                <div class="hidden md:flex items-center text-sm bg-white/80 px-3 py-1 rounded-full mt-4 md:mt-0">
                    <i class="fas fa-file-alt text-blue-500 mr-2"></i>
                    共 <span id="paperCount">0</span> 篇论文
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="px-4 md:px-8 lg:px-16 py-8">
        <!-- 搜索区域 -->
        <div class="glass-card p-6 mb-8">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold mb-2 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">探索学术论文</h2>
                <p class="text-gray-600 max-w-2xl mx-auto">搜索您感兴趣的研究论文，支持标题、作者、关键词和会议名称搜索</p>
            </div>
            
            <div class="max-w-3xl mx-auto">
                <div class="relative search-box">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="搜索标题、作者、关键词、会议..."
                        class="w-full px-6 py-4 border border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg bg-white/80"
                    >
                    <i class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                
                <div class="flex flex-wrap gap-2 mt-4 justify-center">
                    <span class="text-xs text-gray-500">热门搜索：</span>
                    <button class="keyword-tag px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs hover:bg-blue-200 transition-colors" data-keyword="机器学习">
                        机器学习
                    </button>
                    <button class="keyword-tag px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-xs hover:bg-purple-200 transition-colors" data-keyword="深度学习">
                        深度学习
                    </button>
                    <button class="keyword-tag px-3 py-1 bg-pink-100 text-pink-700 rounded-full text-xs hover:bg-pink-200 transition-colors" data-keyword="神经网络">
                        神经网络
                    </button>
                </div>
            </div>
        </div>

        <!-- 论文列表 -->
        <div id="loading" class="glass-card p-12 text-center">
            <i class="fas fa-spinner fa-spin text-3xl text-blue-600 mb-4"></i>
            <p class="text-gray-600">正在加载论文数据...</p>
        </div>
        
        <div id="noResults" class="glass-card p-12 text-center hidden">
            <i class="fas fa-search text-4xl text-gray-400 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">未找到相关论文</h3>
            <p class="text-gray-500 mb-4">尝试使用不同的关键词或筛选条件</p>
            <button id="resetSearch" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                重置搜索
            </button>
        </div>
        
        <!-- 论文列表容器 -->
        <div id="papersContainer" class="hidden">
            <!-- 列表头部信息 -->
            <div class="flex justify-between items-center mb-6">
                <div class="text-sm text-gray-600">
                    显示 <span id="currentRange">0-0</span> 条，共 <span id="totalPapers">0</span> 篇论文
                </div>
                <div class="flex items-center space-x-2 text-sm text-gray-600">
                    <span>排序：</span>
                    <select id="sortSelect" class="bg-white/80 border border-gray-200 rounded-lg px-3 py-1 focus:ring-2 focus:ring-blue-500">
                        <option value="year-desc">最新年份</option>
                        <option value="year-asc">最早年份</option>
                        <option value="title-asc">标题 A-Z</option>
                        <option value="title-desc">标题 Z-A</option>
                    </select>
                </div>
            </div>
            
            <!-- 论文列表 -->
            <div id="papersList" class="space-y-4 mb-8">
                <!-- 论文项将通过JavaScript动态生成 -->
            </div>
            
            <!-- 分页控件 -->
            <div class="flex justify-center items-center space-x-2">
                <button id="prevPage" class="pagination-btn flex items-center px-4 py-2 bg-white/80 rounded-lg border border-gray-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-chevron-left mr-2 text-xs"></i>
                    上一页
                </button>
                
                <div id="paginationNumbers" class="flex space-x-1">
                    <!-- 分页数字将通过JavaScript动态生成 -->
                </div>
                
                <button id="nextPage" class="pagination-btn flex items-center px-4 py-2 bg-white/80 rounded-lg border border-gray-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    下一页
                    <i class="fas fa-chevron-right ml-2 text-xs"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 返回顶部按钮 -->
    <button 
        id="backToTop"
        class="fixed bottom-8 right-8 text-blue-600 p-4 rounded-full shadow-lg opacity-0 z-10"
    >
        <i class="fas fa-arrow-up text-xl"></i>
    </button>

    <script>
        let allPapers = [];
        let filteredPapers = [];
        let currentPage = 1;
        const papersPerPage = 10;
        let currentSort = 'year-desc';

        // 加载论文数据
        async function loadPapers() {
            try {
                const response = await fetch('./papers.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allPapers = await response.json();
                
                // 修复论文链接路径
                allPapers = allPapers.map(paper => {
                    // 确保htmlFile路径正确
                    if (paper.htmlFile && !paper.htmlFile.startsWith('http')) {
                        // 如果路径已经是相对路径，保持原样
                        if (paper.htmlFile.startsWith('./') || paper.htmlFile.startsWith('../') || paper.htmlFile.startsWith('/')) {
                            return paper;
                        }
                        // 否则添加相对路径
                        paper.htmlFile = './' + paper.htmlFile;
                    }
                    return paper;
                });
                
                filteredPapers = [...allPapers];
                
                document.getElementById('paperCount').textContent = allPapers.length;
                document.getElementById('mobilePaperCount').textContent = allPapers.length;
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('papersContainer').classList.remove('hidden');
                
                applySorting();
                renderPapers();
                setupPagination();
            } catch (error) {
                console.error('加载论文数据失败:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-red-600">
                        <i class="fas fa-exclamation-triangle text-3xl mb-4"></i>
                        <p class="font-medium">加载论文数据失败</p>
                        <p class="text-sm mt-2">请刷新页面重试或检查网络连接</p>
                        <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            重新加载
                        </button>
                    </div>
                `;
            }
        }

        // 渲染论文列表
        function renderPapers() {
            const container = document.getElementById('papersList');
            const totalPapers = document.getElementById('totalPapers');
            
            if (filteredPapers.length === 0) {
                document.getElementById('papersContainer').classList.add('hidden');
                document.getElementById('noResults').classList.remove('hidden');
                return;
            }
            
            document.getElementById('noResults').classList.add('hidden');
            document.getElementById('papersContainer').classList.remove('hidden');
            
            totalPapers.textContent = filteredPapers.length;
            
            // 计算当前页的论文范围
            const startIndex = (currentPage - 1) * papersPerPage;
            const endIndex = Math.min(startIndex + papersPerPage, filteredPapers.length);
            const currentPapers = filteredPapers.slice(startIndex, endIndex);
            
            document.getElementById('currentRange').textContent = `${startIndex + 1}-${endIndex}`;
            
            container.innerHTML = currentPapers.map(paper => `
                <div class="paper-item p-6">
                    <div class="flex flex-col lg:flex-row lg:justify-between lg:items-start gap-4">
                        <div class="flex-grow">
                            <div class="flex flex-wrap items-center gap-2 mb-3">
                                <span class="text-xs font-semibold px-2 py-1 rounded-full ${getCategoryColor(paper.category)}">
                                    ${paper.conference}
                                </span>
                                <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">${paper.year}</span>
                                <span class="text-xs text-gray-500">${paper.category}</span>
                            </div>
                            
                            <h3 class="font-bold text-lg text-gray-900 mb-2 line-clamp-2 leading-tight">
                                <a href="${paper.htmlFile}" class="hover:text-blue-600 transition-colors" target="_blank">
                                    ${paper.title}
                                </a>
                            </h3>
                            
                            <div class="paper-info flex items-center text-sm text-gray-600 mb-3">
                                <i class="fas fa-users mr-2 text-blue-500"></i>
                                <span class="line-clamp-1">${paper.authors.slice(0, 4).join(', ')}${paper.authors.length > 4 ? '等' : ''}</span>
                            </div>
                            
                            <p class="text-sm text-gray-700 mb-4 line-clamp-2">${paper.abstract}</p>
                            
                            <div class="paper-meta flex flex-wrap gap-1">
                                ${paper.keywords.slice(0, 5).map(keyword => 
                                    `<span class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded">${keyword}</span>`
                                ).join('')}
                                ${paper.keywords.length > 5 ? `<span class="px-2 py-1 bg-gray-100 text-gray-500 text-xs rounded">+${paper.keywords.length - 5}</span>` : ''}
                            </div>
                        </div>
                        
                        <div class="flex-shrink-0">
                            <a 
                                href="${paper.htmlFile}" 
                                class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-sm font-medium"
                                target="_blank"
                            >
                                查看详情
                                <i class="fas fa-arrow-right ml-2 text-xs"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 根据分类获取颜色
        function getCategoryColor(category) {
            const colors = {
                '人工智能': 'bg-blue-100 text-blue-800',
                '机器学习': 'bg-purple-100 text-purple-800',
                '深度学习': 'bg-indigo-100 text-indigo-800',
                '自然语言处理': 'bg-green-100 text-green-800',
                '计算机视觉': 'bg-pink-100 text-pink-800',
                '数据挖掘': 'bg-orange-100 text-orange-800'
            };
            
            return colors[category] || 'bg-gray-100 text-gray-800';
        }

        // 设置分页
        function setupPagination() {
            const totalPages = Math.ceil(filteredPapers.length / papersPerPage);
            const paginationContainer = document.getElementById('paginationNumbers');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            // 更新按钮状态
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            // 生成分页数字
            let paginationHTML = '';
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // 第一页
            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn px-3 py-2 rounded-lg" data-page="1">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="px-2">...</span>`;
                }
            }
            
            // 页码
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="pagination-btn px-3 py-2 rounded-lg ${currentPage === i ? 'active' : ''}" data-page="${i}">
                        ${i}
                    </button>
                `;
            }
            
            // 最后一页
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="px-2">...</span>`;
                }
                paginationHTML += `<button class="pagination-btn px-3 py-2 rounded-lg" data-page="${totalPages}">${totalPages}</button>`;
            }
            
            paginationContainer.innerHTML = paginationHTML;
            
            // 添加分页事件监听
            paginationContainer.querySelectorAll('button[data-page]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentPage = parseInt(e.target.dataset.page);
                    renderPapers();
                    setupPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });
            
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPapers();
                    setupPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPapers();
                    setupPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
        }

        // 应用排序
        function applySorting() {
            const [field, order] = currentSort.split('-');
            
            filteredPapers.sort((a, b) => {
                let aVal = a[field];
                let bVal = b[field];
                
                if (field === 'year') {
                    aVal = parseInt(aVal);
                    bVal = parseInt(bVal);
                } else {
                    aVal = aVal || '';
                    bVal = bVal || '';
                }
                
                if (order === 'desc') {
                    return aVal > bVal ? -1 : aVal < bVal ? 1 : 0;
                } else {
                    return aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
                }
            });
        }

        // 搜索功能
        function performSearch(query) {
            if (!query.trim()) {
                filteredPapers = [...allPapers];
            } else {
                const lowerQuery = query.toLowerCase();
                filteredPapers = allPapers.filter(paper => 
                    paper.title.toLowerCase().includes(lowerQuery) ||
                    paper.authors.some(author => author.toLowerCase().includes(lowerQuery)) ||
                    paper.keywords.some(keyword => keyword.toLowerCase().includes(lowerQuery)) ||
                    paper.conference.toLowerCase().includes(lowerQuery) ||
                    paper.abstract.toLowerCase().includes(lowerQuery) ||
                    paper.category.toLowerCase().includes(lowerQuery)
                );
            }
            
            currentPage = 1;
            applySorting();
            renderPapers();
            setupPagination();
        }

        // 分类筛选
        function filterByCategory(category) {
            if (category === 'all') {
                filteredPapers = [...allPapers];
            } else if (category === 'recent') {
                const currentYear = new Date().getFullYear();
                filteredPapers = allPapers.filter(paper => paper.year >= currentYear - 1);
            } else {
                filteredPapers = allPapers.filter(paper => 
                    paper.category.includes(category) || 
                    paper.keywords.some(keyword => keyword.toLowerCase().includes(category)) ||
                    paper.conference.toLowerCase().includes(category)
                );
            }
            
            currentPage = 1;
            applySorting();
            renderPapers();
            setupPagination();
        }

        // 返回顶部功能
        function setupBackToTop() {
            const backToTopBtn = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.remove('opacity-0');
                } else {
                    backToTopBtn.classList.add('opacity-0');
                }
            });
            
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // 事件监听
        document.getElementById('searchInput').addEventListener('input', (e) => {
            performSearch(e.target.value);
        });

        document.getElementById('resetSearch').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            filteredPapers = [...allPapers];
            currentPage = 1;
            applySorting();
            renderPapers();
            setupPagination();
        });

        document.getElementById('sortSelect').addEventListener('change', (e) => {
            currentSort = e.target.value;
            applySorting();
            renderPapers();
        });

        // 导航项点击事件
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // 移除所有active类
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // 添加active类到当前项
                e.target.classList.add('active');
                
                // 执行筛选
                const filter = e.target.dataset.filter;
                filterByCategory(filter);
            });
        });

        // 热门关键词点击事件
        document.querySelectorAll('.keyword-tag').forEach(tag => {
            tag.addEventListener('click', (e) => {
                const keyword = e.target.dataset.keyword;
                document.getElementById('searchInput').value = keyword;
                performSearch(keyword);
            });
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadPapers();
            setupBackToTop();
        });
    </script>
</body>
</html>
