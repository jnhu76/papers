    <script>
        // 全局变量
        let allPapers = [];
        let filteredPapers = [];
        let currentPage = 1;
        const papersPerPage = 10;
        let currentSort = 'year-desc';
        let paperDatabase = null;
        let autoUpdater = null;

        // IndexedDB 数据库类
        class PaperDatabase {
            constructor() {
                this.dbName = 'AcademicPapersDB';
                this.version = 4;
            }
            
            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        if (!db.objectStoreNames.contains('papers')) {
                            const store = db.createObjectStore('papers', { keyPath: 'id' });
                            store.createIndex('title', 'title', { multiEntry: false });
                            store.createIndex('authors', 'authors', { multiEntry: true });
                            store.createIndex('year', 'year', { multiEntry: false });
                            store.createIndex('category', 'category', { multiEntry: false });
                            store.createIndex('conference', 'conference', { multiEntry: false });
                        }
                        
                        if (!db.objectStoreNames.contains('metadata')) {
                            const metadataStore = db.createObjectStore('metadata', { keyPath: 'key' });
                        }
                    };
                    
                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        resolve(this.db);
                    };
                    
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            async getMetadata(key) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['metadata'], 'readonly');
                    const store = transaction.objectStore('metadata');
                    const request = store.get(key);
                    
                    request.onsuccess = () => resolve(request.result ? request.result.value : null);
                    request.onerror = () => reject(request.error);
                });
            }

            async setMetadata(key, value) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['metadata'], 'readwrite');
                    const store = transaction.objectStore('metadata');
                    const request = store.put({ key, value });
                    
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }

            async needsUpdate(papers, fileTimestamp) {
                const newHash = await this.calculateDataHash(papers);
                const oldHash = await this.getMetadata('dataHash');
                const oldTimestamp = await this.getMetadata('fileTimestamp');
                
                console.log('🔍 检查数据更新:', {
                    新时间戳: fileTimestamp,
                    旧时间戳: oldTimestamp,
                    新哈希: newHash?.substring(0, 8) + '...',
                    旧哈希: oldHash?.substring(0, 8) + '...'
                });
                
                return newHash !== oldHash || fileTimestamp !== oldTimestamp;
            }

            async calculateDataHash(papers) {
                const dataStr = JSON.stringify(papers);
                const encoder = new TextEncoder();
                const data = encoder.encode(dataStr);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }

            async getAllPapers() {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['papers'], 'readonly');
                    const store = transaction.objectStore('papers');
                    const request = store.getAll();
                    
                    request.onsuccess = () => resolve(request.result || []);
                    request.onerror = () => reject(request.error);
                });
            }

            async storePapers(papers, fileTimestamp) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['papers', 'metadata'], 'readwrite');
                    const paperStore = transaction.objectStore('papers');
                    const metadataStore = transaction.objectStore('metadata');
                    
                    const clearRequest = paperStore.clear();
                    
                    clearRequest.onsuccess = () => {
                        papers.forEach(paper => {
                            paperStore.add(paper);
                        });
                        
                        this.calculateDataHash(papers).then(hash => {
                            metadataStore.put({ key: 'dataHash', value: hash });
                            metadataStore.put({ 
                                key: 'lastUpdated', 
                                value: new Date().toISOString() 
                            });
                            metadataStore.put({ 
                                key: 'totalCount', 
                                value: papers.length 
                            });
                            if (fileTimestamp) {
                                metadataStore.put({ 
                                    key: 'fileTimestamp', 
                                    value: fileTimestamp 
                                });
                            }
                        });
                        
                        resolve();
                    };
                    
                    clearRequest.onerror = () => reject(clearRequest.error);
                });
            }

            async getStats() {
                const lastUpdated = await this.getMetadata('lastUpdated');
                const totalCount = await this.getMetadata('totalCount');
                const fileTimestamp = await this.getMetadata('fileTimestamp');
                
                return {
                    lastUpdated,
                    totalCount: totalCount || 0,
                    fileTimestamp: fileTimestamp || null,
                    isCached: !!lastUpdated
                };
            }
        }

        // 工具函数 - 获取最新的论文数据（禁用缓存版本）
        async function fetchLatestPapersFile() {
            try {
                // 使用激进的缓存控制策略 - 添加随机参数确保每次都是新请求
                const timestamp = Date.now();
                const cacheBuster = Math.random().toString(36).substring(2, 15);
                
                console.log('🌐 开始请求JSON文件...');
                const response = await fetch(`./papers_data.json?nocache=${timestamp}&rnd=${cacheBuster}`, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0',
                        'DNT': '1'
                    },
                    cache: 'no-store', // 强制不缓存
                    credentials: 'same-origin'
                });
                
                console.log('📡 响应状态:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('✅ 成功加载论文数据，文件时间戳:', data.time, '数据条数:', data.papers ? data.papers.length : 0);
                
                if (!data.papers || !Array.isArray(data.papers)) {
                    throw new Error('JSON文件格式错误：缺少papers数组');
                }
                
                return {
                    papers: data.papers,
                    timestamp: data.time,
                    fileUrl: 'papers_data.json'
                };
            } catch (error) {
                console.error('❌ 获取论文文件失败:', error);
                return null;
            }
        }

        // 自动更新器
        class AutoUpdater {
            constructor() {
                this.checkInterval = 5 * 60 * 1000; // 5分钟
                this.lastCheck = 0;
            }
            
            start() {
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && this.shouldCheck()) {
                        console.log('🔄 页面可见性变化，检查数据更新');
                        this.checkForUpdates();
                    }
                });
                
                setInterval(() => this.checkForUpdates(), this.checkInterval);
                setTimeout(() => this.checkForUpdates(), 10000);
            }
            
            async checkForUpdates() {
                try {
                    console.log('🔄 自动检查数据更新...');
                    const result = await fetchLatestPapersFile();
                    if (result && result.papers) {
                        const needsUpdate = await paperDatabase.needsUpdate(result.papers, result.timestamp);
                        
                        if (needsUpdate) {
                            console.log('🔄 检测到数据更新，正在同步...', {
                                旧时间戳: await paperDatabase.getMetadata('fileTimestamp'),
                                新时间戳: result.timestamp
                            });
                            
                            await paperDatabase.storePapers(result.papers, result.timestamp);
                            this.lastCheck = Date.now();
                            
                            if (allPapers.length > 0) {
                                allPapers = result.papers.map(fixPaperPaths);
                                filteredPapers = [...allPapers];
                                
                                renderPapers();
                                this.showUpdateNotification();
                                updatePaperCount();
                                console.log('✅ 数据更新完成');
                            }
                        } else {
                            console.log('✅ 数据已是最新版本');
                        }
                    }
                } catch (error) {
                    console.warn('自动更新检查失败:', error);
                }
            }
            
            shouldCheck() {
                return Date.now() - this.lastCheck > this.checkInterval;
            }
            
            showUpdateNotification() {
                const notification = document.createElement('div');
                notification.className = 'update-notification';
                notification.innerHTML = `
                    <i class="fas fa-sync-alt mr-2"></i>
                    论文数据已自动更新 (${new Date().toLocaleTimeString()})
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // 工具函数 - 获取最新的论文数据（禁用缓存版本）
        async function fetchLatestPapersFile() {
            try {
                // 使用激进的缓存控制策略 - 添加随机参数确保每次都是新请求
                const timestamp = Date.now();
                const cacheBuster = Math.random().toString(36).substring(2, 15);
                
                const response = await fetch(`./papers_data.json?nocache=${timestamp}&rnd=${cacheBuster}`, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0',
                        'DNT': '1'
                    },
                    cache: 'no-store', // 强制不缓存
                    credentials: 'same-origin'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('✅ 成功加载论文数据，文件时间戳:', data.time, '请求时间:', new Date().toLocaleString());
                
                return {
                    papers: data.papers,
                    timestamp: data.time,
                    fileUrl: 'papers_data.json'
                };
            } catch (error) {
                console.warn('❌ 获取论文文件失败:', error);
                return null;
            }
        }

        function fixPaperPaths(paper) {
            if (paper.htmlFile && !paper.htmlFile.startsWith('http')) {
                if (!paper.htmlFile.startsWith('./') && !paper.htmlFile.startsWith('../') && !paper.htmlFile.startsWith('/')) {
                    paper.htmlFile = './' + paper.htmlFile;
                }
            }
            return paper;
        }

        function updateLoadingStatus(message) {
            const statusElement = document.getElementById('loadingStatus');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        function showCacheStatus() {
            const cacheStatus = document.getElementById('cacheStatus');
            const dataSource = document.getElementById('dataSource');
            if (cacheStatus) cacheStatus.classList.remove('hidden');
            if (dataSource) dataSource.textContent = '本地缓存';
        }

        function showNetworkStatus() {
            const dataSource = document.getElementById('dataSource');
            if (dataSource) {
                dataSource.textContent = '网络数据';
                dataSource.className = 'ml-2 text-xs bg-green-100 text-green-800 px-2 py-0.5 rounded-full';
            }

        // 渲染论文列表
        function renderPapers() {
            const container = document.getElementById('papersList');
            const totalPapers = document.getElementById('totalPapers');
            
            if (filteredPapers.length === 0) {
                document.getElementById('papersContainer').classList.add('hidden');
                document.getElementById('noResults').classList.remove('hidden');
                return;
            }
            
            document.getElementById('noResults').classList.add('hidden');
            document.getElementById('papersContainer').classList.remove('hidden');
            
            totalPapers.textContent = filteredPapers.length;
            
            // 计算当前页的论文范围
            const startIndex = (currentPage - 1) * papersPerPage;
            const endIndex = Math.min(startIndex + papersPerPage, filteredPapers.length);
            const currentPapers = filteredPapers.slice(startIndex, endIndex);
            
            document.getElementById('currentRange').textContent = `${startIndex + 1}-${endIndex}`;
            
            container.innerHTML = currentPapers.map(paper => `
                <div class="paper-item p-6">
                    <div class="flex flex-col lg:flex-row lg:justify-between lg:items-start gap-4">
                        <div class="flex-grow">
                            <div class="flex flex-wrap items-center gap-2 mb-3">
                                <span class="text-xs font-semibold px-2 py-1 rounded-full ${getCategoryColor(paper.category)}">
                                    ${paper.conference || '未知会议'}
                                </span>
                                <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">${paper.year || '未知年份'}</span>
                                <span class="text-xs text-gray-500">${paper.category || '未分类'}</span>
                            </div>
                            
                            <h3 class="font-bold text-lg text-gray-900 mb-2 line-clamp-2 leading-tight">
                                <a href="${paper.htmlFile || '#'}" class="hover:text-blue-600 transition-colors" ${paper.htmlFile ? 'target="_blank"' : ''}>
                                    ${paper.title || '未知标题'}
                                </a>
                            </h3>
                            
                            <div class="paper-info flex items-center text-sm text-gray-600 mb-3">
                                <i class="fas fa-users mr-2 text-blue-500"></i>
                                <span class="line-clamp-1">${Array.isArray(paper.authors) ? paper.authors.slice(0, 4).join(', ') + (paper.authors.length > 4 ? '等' : '') : paper.authors || '未知作者'}</span>
                            </div>
                            
                            <p class="text-sm text-gray-700 mb-4 line-clamp-3">${paper.abstract || '暂无摘要'}</p>
                            
                            <div class="paper-meta flex flex-wrap gap-1">
                                ${Array.isArray(paper.keywords) ? paper.keywords.slice(0, 5).map(keyword => 
                                    `<span class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded">${keyword}</span>`
                                ).join('') : ''}
                                ${Array.isArray(paper.keywords) && paper.keywords.length > 5 ? `<span class="px-2 py-1 bg-gray-100 text-gray-500 text-xs rounded">+${paper.keywords.length - 5}</span>` : ''}
                            </div>
                        </div>
                        
                        <div class="flex-shrink-0">
                            <a 
                                href="${paper.htmlFile || '#'}" 
                                class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-sm font-medium"
                                ${paper.htmlFile ? 'target="_blank"' : ''}
                            >
                                查看详情
                                <i class="fas fa-arrow-right ml-2 text-xs"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryColor(category) {
            const colors = {
                '人工智能': 'bg-blue-100 text-blue-800',
                '机器学习': 'bg-purple-100 text-purple-800',
                '深度学习': 'bg-indigo-100 text-indigo-800',
                '自然语言处理': 'bg-green-100 text-green-800',
                '计算机视觉': 'bg-pink-100 text-pink-800',
                '数据挖掘': 'bg-orange-100 text-orange-800',
                '操作系统安全': 'bg-red-100 text-red-800',
                '操作系统': 'bg-blue-100 text-blue-800',
                '分布式系统': 'bg-purple-100 text-purple-800',
                '数据库系统': 'bg-green-100 text-green-800',
                '内存管理': 'bg-indigo-100 text-indigo-800'
            };
            
            return colors[category] || 'bg-gray-100 text-gray-800';
        }

        // 主要功能函数
        async function loadPapers() {
            try {
                // 强制更新Service Worker以确保使用最新版本
                if ('serviceWorker' in navigator) {
                    try {
                        const registrations = await navigator.serviceWorker.getRegistrations();
                        for (let registration of registrations) {
                            console.log('🔄 强制更新Service Worker');
                            registration.update();
                            
                            // 如果有等待的worker，立即激活
                            if (registration.waiting) {
                                registration.waiting.postMessage({type: 'SKIP_WAITING'});
                                console.log('✅ 跳过等待，立即激活新Service Worker');
                            }
                        }
                    } catch (error) {
                        console.warn('Service Worker更新失败:', error);
                    }
                }
                
                updateLoadingStatus('初始化数据库...');
                
                paperDatabase = new PaperDatabase();
                await paperDatabase.init();
                
                updateLoadingStatus('检查缓存数据...');
                
                const stats = await paperDatabase.getStats();
                
                let papers = [];
                let dataSource = 'cache';
                let fileTimestamp = null;
                
                updateLoadingStatus('请求最新数据...');
                const networkResult = await fetchLatestPapersFile();
                
                if (networkResult && networkResult.papers) {
                    const needsUpdate = await paperDatabase.needsUpdate(networkResult.papers, networkResult.timestamp);
                    
                    if (stats.isCached && needsUpdate) {
                        updateLoadingStatus('更新本地缓存...');
                        await paperDatabase.storePapers(networkResult.papers, networkResult.timestamp);
                        papers = networkResult.papers;
                        dataSource = 'network';
                        fileTimestamp = networkResult.timestamp;
                        showNetworkStatus();
                        console.log('🔄 使用网络数据更新缓存');
                    } else if (!stats.isCached) {
                        updateLoadingStatus('初始化本地缓存...');
                        await paperDatabase.storePapers(networkResult.papers, networkResult.timestamp);
                        papers = networkResult.papers;
                        dataSource = 'network';
                        fileTimestamp = networkResult.timestamp;
                        showNetworkStatus();
                        console.log('🔄 初始化缓存数据');
                    } else {
                        updateLoadingStatus('加载缓存数据...');
                        papers = await paperDatabase.getAllPapers();
                        dataSource = 'cache';
                        showCacheStatus();
                        console.log('💾 使用缓存数据');
                    }
                } else if (stats.isCached) {
                    updateLoadingStatus('网络不可用，加载缓存数据...');
                    papers = await paperDatabase.getAllPapers();
                    dataSource = 'cache';
                    showCacheStatus();
                    console.log('⚠️ 网络失败，使用缓存数据');
                } else {
                    throw new Error('无法加载论文数据：网络不可用且无缓存数据');
                }
                
                allPapers = papers.map(fixPaperPaths);
                filteredPapers = [...allPapers];
                
                updateLoadingStatus('初始化界面...');
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('papersContainer').classList.remove('hidden');
                
                updatePaperCount();
                applySorting();
                renderPapers();
                setupPagination();
                
                autoUpdater = new AutoUpdater();
                autoUpdater.start();
                
                console.log(`✅ 数据加载完成，来源: ${dataSource}，共 ${allPapers.length} 篇论文，文件时间戳: ${fileTimestamp || 'N/A'}`);
                
            } catch (error) {
                console.error('❌ 加载论文数据失败:', error);
                showError();
            }
        }

        function updatePaperCount() {
            document.getElementById('paperCount').textContent = allPapers.length;
            document.getElementById('mobilePaperCount').textContent = allPapers.length;
            document.getElementById('totalPapers').textContent = filteredPapers.length;
        }

        function showError() {
            document.getElementById('loading').innerHTML = `
                <div class="text-red-600">
                    <i class="fas fa-exclamation-triangle text-3xl mb-4"></i>
                    <p class="font-medium">加载论文数据失败</p>
                    <p class="text-sm mt-2">请刷新页面重试或检查网络连接</p>
                    <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                        重新加载
                    </button>
                </div>
            `;
        }

        function applySorting() {
            const [field, order] = currentSort.split('-');
            
            filteredPapers.sort((a, b) => {
                let aVal = a[field];
                let bVal = b[field];
                
                if (field === 'year') {
                    aVal = parseInt(aVal) || 0;
                    bVal = parseInt(bVal) || 0;
                } else {
                    aVal = (aVal || '').toString().toLowerCase();
                    bVal = (bVal || '').toString().toLowerCase();
                }
                
                if (order === 'desc') {
                    return aVal > bVal ? -1 : aVal < bVal ? 1 : 0;
                } else {
                    return aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
                }
            });
            
            renderPapers();
        }

        function performSearch(query) {
            if (!query.trim()) {
                filteredPapers = [...allPapers];
            } else {
                const lowerQuery = query.toLowerCase();
                filteredPapers = allPapers.filter(paper => 
                    (paper.title && paper.title.toLowerCase().includes(lowerQuery)) ||
                    (paper.authors && Array.isArray(paper.authors) && paper.authors.some(author => author.toLowerCase().includes(lowerQuery))) ||
                    (paper.keywords && Array.isArray(paper.keywords) && paper.keywords.some(keyword => keyword.toLowerCase().includes(lowerQuery))) ||
                    (paper.conference && paper.conference.toLowerCase().includes(lowerQuery)) ||
                    (paper.abstract && paper.abstract.toLowerCase().includes(lowerQuery)) ||
                    (paper.category && paper.category.toLowerCase().includes(lowerQuery))
                );
            }
            
            currentPage = 1;
            applySorting();
            setupPagination();
        }

        function setupPagination() {
            const totalPages = Math.ceil(filteredPapers.length / papersPerPage);
            const paginationContainer = document.getElementById('paginationContainer');
            
            if (totalPages <= 1) {
                paginationContainer.classList.add('hidden');
                return;
            } else {
                paginationContainer.classList.remove('hidden');
            }
            
            let paginationHTML = `
                <button id="prevPage" class="pagination-btn flex items-center px-4 py-2 bg-white/80 rounded-lg border border-gray-200 disabled:opacity-50 disabled:cursor-not-allowed" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left mr-2 text-xs"></i>
                    上一页
                </button>
                
                <div id="paginationNumbers" class="flex space-x-1">
            `;
            
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn px-3 py-2 rounded-lg" data-page="1">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="px-2 text-gray-500">...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="pagination-btn px-3 py-2 rounded-lg ${currentPage === i ? 'active' : ''}" data-page="${i}">
                        ${i}
                    </button>
                `;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="px-2 text-gray-500">...</span>`;
                }
                paginationHTML += `<button class="pagination-btn px-3 py-2 rounded-lg" data-page="${totalPages}">${totalPages}</button>`;
            }
            
            paginationHTML += `
                </div>
                
                <button id="nextPage" class="pagination-btn flex items-center px-4 py-2 bg-white/80 rounded-lg border border-gray-200 disabled:opacity-50 disabled:cursor-not-allowed" ${currentPage === totalPages ? 'disabled' : ''}>
                    下一页
                    <i class="fas fa-chevron-right ml-2 text-xs"></i>
                </button>
            `;
            
            paginationContainer.innerHTML = paginationHTML;
            
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPapers();
                    setupPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            
            document.getElementById('nextPage').addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPapers();
                    setupPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            
            document.querySelectorAll('#paginationNumbers button[data-page]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentPage = parseInt(e.target.dataset.page);
                    renderPapers();
                    setupPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });
        }

        function setupBackToTop() {
            const backToTopBtn = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.remove('opacity-0');
                } else {
                    backToTopBtn.classList.add('opacity-0');
                }
            });
            
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // 事件监听
        document.getElementById('searchInput').addEventListener('input', (e) => {
            performSearch(e.target.value);
        });

        document.getElementById('resetSearch').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            filteredPapers = [...allPapers];
            currentPage = 1;
            applySorting();
            setupPagination();
        });

        document.getElementById('sortSelect').addEventListener('change', (e) => {
            currentSort = e.target.value;
            applySorting();
            setupPagination();
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadPapers();
            setupBackToTop();
        });
    </script>
</body>
