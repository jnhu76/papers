name: Deploy to GH-Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # 移除了 cache: 'npm'

    - name: Generate papers JSON file
      run: |
        # 清理旧的 papers_*.json 文件
        echo "Cleaning up old papers_*.json files..."
        rm -f papers_*.json
        
        # 运行生成脚本
        node ./scripts/generate_papers_json.js
        
        # 检查生成的文件
        echo "Generated files:"
        ls -la papers_*.json 2>/dev/null || echo "No papers_*.json files found"
        ls -la papers.json 2>/dev/null || echo "No papers.json file found"
        ls -la papers_version.json 2>/dev/null || echo "No papers_version.json file found"
    
    - name: Setup Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
    
    - name: Create deployment directory
      run: |
        mkdir -p deploy
        
    - name: Copy necessary files
      run: |
        # 复制根目录的HTML文件
        cp index.html deploy/ 2>/dev/null || true
        
        # 复制所有 papers_*.json 文件
        cp papers_data.json deploy/ 2>/dev/null || true

        # 复制 sw.js 文件
        cp sw.js deploy/ 2>/dev/null || true        
        
        # 复制整个papers目录的内容到deploy根目录
        if [ -d "papers" ]; then
          # 使用rsync将papers目录下的所有内容复制到deploy目录
          # -r: 递归复制
          # --ignore-existing: 忽略已存在的文件（避免覆盖index.html等）
          rsync -r papers/ deploy/ --ignore-existing
          
          # 或者使用cp命令的替代方案
          # cp -r papers/* deploy/ 2>/dev/null || true
        fi
        
        # 创建CNAME文件（如果有自定义域名）
        if [ -f "CNAME" ]; then
          cp CNAME deploy/
        fi
        
        echo "Files to be deployed:"
        find deploy -type f | sort
    
    - name: Deploy to gh-pages branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
        force_orphan: true  # 保持gh-pages分支的清洁
        keep_files: false   # 不保留之前的文件